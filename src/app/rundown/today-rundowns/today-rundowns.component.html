<div class="modal-content bg-dark text-white">
    <div class="modal-header">
        <h4 class="modal-title">Rundowns</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>


    <div class="modal-body">
        <ng-container *ngIf="todayRundowns.length > 0">
            <div class="row mb-3">
                <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-8"> -->
                <div class="mb-3">
                    <!-- <button class="btn btn-primary btn-sm me-3" (click)="isChecked = true;">
                        Select All
                    </button>
                    <button class="btn btn-secondary btn-sm me-3">
                        Clear All
                    </button> -->
                    <button class="btn btn-success btn-sm me-3" data-bs-dismiss="modal"
                        (click)="alertService.showAlert('Rundowns loaded.', 'success')">
                        Load Rundowns
                    </button>
                </div>
                <div *ngFor="let rundown of todayRundowns; let i = index;" class="mb-3">
                    <div class="form-check">
                        <input #rundownCheck class="form-check-input" type="checkbox" value=""
                            (click)="addRundownToArray(i, rundownCheck.checked)">
                        <button class=" btn w-100"
                            [class]="rundownCheck.checked ? 'btn-primary' : 'btn-outline-primary text-white'" (click)="rundownCheck.checked = !rundownCheck.checked; addRundownToArray(i, rundownCheck.checked); log(' checked -> ' +
                            rundownCheck.checked)">
                            {{rundown.title}}
                        </button>
                    </div>
                </div>
            </div>
        </ng-container>
        <div *ngIf="todayRundowns.length < 1" class="mb-3">
            <h4 class="text-center text-warning">No rundowns available.</h4>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
    </div>
</div>
