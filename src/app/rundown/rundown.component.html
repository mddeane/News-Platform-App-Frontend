<div class="container-fluid no-select"
    (mousemove)="xPos=getMoveX($event); isMoveActive ? colWidths[activeColIndex]=(startWidth + xPos - xStart) : '';"
    (mousedown)="xStart=xPos" (mouseup)="isMoveActive=false; activeColIndex=-1" (mouseleave)="isMoveActive=false"
    (dragend)="isMoveActive=false">
    <div class="row mt-2">
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th [ngStyle]="{'width' : colWidths[0] + 'px'}" scope="col" class="cursor-pointer"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="dropdown">
                            <i class="bi bi-list"></i>
                            <ul class="dropdown-menu dropdown-menu-secondary">
                                <li><button class="dropdown-item" type="button">Action</button></li>
                                <li><button class="dropdown-item" type="button">Another action</button></li>
                                <li><button class="dropdown-item" type="button">Something else here</button></li>
                            </ul>
                        </div>
                    </th>
                    <th [ngStyle]="{'width' : colWidths[1] + 'px'}" scope="col" class="px-0 cursor-move">
                        <i class="bi bi-three-dots-vertical"></i>
                    </th>
                    <th [ngStyle]="{'width' : colWidths[2] + 'px'}" scope="col">
                        <div style="position: relative;">
                            <div>
                                Page
                            </div>
                            <div class="cursor-col-resize"
                                style="position: absolute; top: 0px; right: -10px; width: 10px; z-index: 10;"
                                (mousedown)="activeColIndex=2; isMoveActive=true; startWidth=colWidths[2]">
                                &nbsp;
                            </div>
                        </div>
                    </th>
                    <th [ngStyle]="{'width' : colWidths[3] + 'px'}" scope="col">
                        <div style="position: relative;">
                            <div>
                                Slug
                            </div>
                            <div class="cursor-col-resize"
                                style="position: absolute; top: 0px; right: -10px; width: 10px; z-index: 10;"
                                (mousedown)="activeColIndex=3; isMoveActive=true; startWidth=colWidths[3];">
                                &nbsp;
                            </div>
                        </div>
                    </th>
                    <th [ngStyle]="{'width' : colWidths[4] + 'px'}" scope="col">
                        <div style="position: relative;">
                            <div>
                                Segment

                            </div>
                            <div class="cursor-col-resize"
                                style="position: absolute; top: 0px; right: -10px; width: 10px; z-index: 10;"
                                (mousedown)="activeColIndex=4; isMoveActive=true; startWidth=colWidths[4]">
                                &nbsp;
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <div style="position: relative;">
                            <div contenteditable="true">
                                A1
                            </div>
                            <div class="cursor-col-resize"
                                style="position: absolute; top: 0px; right: -10px; width: 10px; z-index: 10;">
                                &nbsp;
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="position: relative;">
                            <div contenteditable="true">
                                Story Slug 1
                            </div>
                            <div class="cursor-col-resize"
                                style="position: absolute; top: 0px; right: -10px; width: 10px; z-index: 10;">
                                &nbsp;
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="position: relative;">
                            <div contenteditable="true">
                                INTRO VO
                            </div>
                            <div class="cursor-col-resize"
                                style="position: absolute; top: 0px; right: -10px; width: 10px; z-index: 10;">
                                &nbsp;
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
